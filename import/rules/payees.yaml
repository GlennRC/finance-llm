# Payee normalization rules
# Maps raw bank payee strings to clean names
# Supports exact match and regex patterns

rules:
  - pattern: "HP ENTERPRISE CO.*PAYROLL"
    name: "HPE Payroll"
  - pattern: "SUTTER HEALTH.*PR PAYMENT"
    name: "Sutter Health Payroll"
  - pattern: "VENMO.*PAYMENT"
    name: "Venmo"
  - pattern: "THE GODDARD SCHO"
    name: "Goddard School"
  - pattern: "VW CREDIT.*AUTO"
    name: "VW Credit Auto Loan"
  - pattern: "CITI CARD ONLINE|CITI AUTOPAY"
    name: "Citi Card Payment"
  - pattern: "APPLECARD GSBANK"
    name: "Apple Card Payment"
  - pattern: "Discover.*FINOUT"
    name: "Discover Transfer"
  - pattern: "CARDMEMBER SERV.*WEB PYMT"
    name: "Amex Payment"
  - pattern: "CHASE CREDIT CRD.*AUTOPAY"
    name: "Chase Card Payment"
  - pattern: "PGANDE.*ONLINE"
    name: "PG&E"
  - pattern: "ATT.*BILL PAYMENT"
    name: "AT&T"
  - pattern: "FREEDOM 0607.*MTG"
    name: "Freedom Mortgage"
  - pattern: "CITY OF ROSEVILL.*UTILITY"
    name: "City of Roseville Utilities"
  - pattern: "ScholarShare.*CONTRIB"
    name: "ScholarShare 529"
  - pattern: "NETFLIX"
    name: "Netflix"
  - pattern: "MACYS.*ONLINE"
    name: "Macy's"
  - pattern: "SUNSTRONG FIN"
    name: "Sunstrong Solar"
  - pattern: "WF Credit Card.*AUTO PAY"
    name: "Wells Fargo Card Payment"
  - pattern: "WHOLE FOODS"
    name: "Whole Foods"
  - pattern: "SHELL OIL"
    name: "Shell Gas"
  - pattern: "AMZN|AMAZON"
    name: "Amazon"
  - pattern: "First Tech Mobile.*edeposit"
    name: "First Tech Mobile Deposit"
  - pattern: "Descriptive Withdrawal mobile dep"
    name: "First Tech Mobile Deposit Adj"
  - pattern: "^Deposit$"
    name: "First Tech Deposit"
  - pattern: "Descriptive Withdrawal P2P"
    name: "First Tech P2P Transfer"
  - pattern: "ATM Deposit FIRST TECH"
    name: "First Tech ATM Deposit"
  - pattern: "Rejected:.*CARDMEMBER"
    name: "Amex Payment Reversal"

